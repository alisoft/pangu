on:
  push:
    branches: [ main ]
    paths:
      - 'docs/desktop.pangu.dev/**'
name: Deploy to GitHub Pages (Desktop)
jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install deps
        run: yarn install:docs:desktop

      - name: Configure env
        run: |
          echo "$DOCS_ENV" | base64 --decode > ./docs/desktop.pangu.dev/.env
        env:
          DOCS_ENV: ${{ secrets.DOCS_ENV }}

      - name: Build
        run: yarn build:docs:desktop

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
#          github_token: ${{ secrets.GH_TOKEN }}
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./docs/desktop.pangu.dev/dist/
          external_repository: pangu-dev/desktop.pangu.dev
          publish_branch: master
          cname: desktop.pangu.dev
          user_name: 'see'
          user_email: 'upcwangying@126.com'
