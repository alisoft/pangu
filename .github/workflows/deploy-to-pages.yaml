on:
  push:
    branches: [ main ]
#    paths:
#      - 'docs/pangu.dev/**'
name: Deploy to GitHub Pages
jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install deps
        run: yarn install:docs

      - name: Configure env
        run: |
          echo "$DOCS_ENV" | base64 --decode > ./docs/pangu.dev/.env
        env:
          DOCS_ENV: ${{ secrets.DOCS_ENV }}

      - name: Build
        run: yarn build:docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./docs/pangu.dev/dist/
          cname: pangu.dev
          user_name: 'see'
          user_email: 'upcwangying@126.com'
