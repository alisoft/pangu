on:
  push:
    tags:
      - 'android-release-*'
name: Release Android
jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest # using ubuntu latest version / or you can use a specific version
    steps:
      - name: Check out Git repository # clone the repo to local ci workspace
        uses: actions/checkout@v2
      - name: Set up our JDK environment # setup JDK environment: mandatory as we need to build  android project
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore node_modules from cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies # install project deps with --frozen-lockfile to make sure we will have the same packages version ( very recommended  on running yarn install on ci)
        run: yarn install:mobile --frozen-lockfile
      ## configure cash for gradle : will help to reduce build time
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      - name: Configure cert
        run: |
          echo "$ANDROID_KEYSTORE" | base64 --decode > ./mobile/react-native-app/android/app/release.keystore
          echo "$ANDROID_GRADLE" | base64 --decode > ./mobile/react-native-app/android/gradle.properties
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_GRADLE: ${{ secrets.ANDROID_GRADLE }}
      - name: Make Gradlew Executable
        run: cd ./mobile/react-native-app/android/ && chmod +x ./gradlew
      - name: Generate App APK
        run: |
          yarn build:android:apk
      - name: Generate App Bundle
        run: |
          yarn build:android:bundle
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "mobile/react-native-app/android/app/build/outputs/apk/release/*.apk,mobile/react-native-app/android/app/build/outputs/bundle/release/*.aab"
          token: ${{ secrets.GH_TOKEN }}
