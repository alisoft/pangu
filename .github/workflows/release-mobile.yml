on:
  push:
    tags:
      - 'mobile-*'
name: Release Mobile
jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Install Node and NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12
          cache: npm

      - name: Install dependencies
        run: |
          yarn install
